<!-- หน้าหลัก -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button>
          <ion-icon name="menu"></ion-icon>
        </ion-menu-button>
      </ion-buttons>

      <ion-segment
        value="all"
        [(ngModel)]="type"
        (ionChange)="segmentChange($event)"
      >
        <ion-segment-button value="0" checked> All </ion-segment-button>
        <ion-segment-button value="1"> Favorites </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <div class="ward">
      <div class="ward-header">
        <h1>วอร์ด</h1>
      </div>

      <div class="ward-list" [ngSwitch]="type">
        <ion-searchbar
          [debounce]="0"
          (ionChange)="handleChange($event)"
        ></ion-searchbar>

        <ion-list *ngSwitchCase="'0'">
          <ion-item href="/order" *ngFor="let result of results">
            <ion-grid>
              <ion-row class="ion-align-items-center">
                <ion-col size="10">
                  <span>{{ result.wardName }}</span>
                </ion-col>

                <ion-col size="2">
                  <ion-button href="/icon">
                    <ion-icon name="star-outline"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>

        <ion-list *ngSwitchCase="'1'">
          <ion-item href="/order" *ngFor="let result of wardDataFav">
            <ion-grid>
              <ion-row class="ion-align-items-center">
                <ion-col size="10">
                  <span>{{ result.wardName }}</span>
                </ion-col>

                <ion-col size="2">
                  <ion-button href="/icon">
                    <ion-icon name="star-outline"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </div>
    </div>

    <ion-fab (click)="goToTop()">
      <ion-fab-button>
        <ion-icon name="chevron-up-circle"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>

  <ion-footer>
    <ion-toolbar> </ion-toolbar>
  </ion-footer>
</div>

<!-- แถบเมนูทางซ้าย -->
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <div class="menu">
      <div class="user-profile">
        <div class="user-img">
          <img
            src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
            alt=""
          />
        </div>
      </div>

      <div class="user-info">
        <div class="username-box">
          <p><b>ผู้ใช้งาน : </b> ลำดวนคำปัน สุรเชษฐานิลกำเนิด</p>
        </div>
      </div>

      <div class="menu-box">
        <ion-list>
          <ion-item href="/home">
            <ion-icon name="home"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item href="/profile">
            <ion-icon name="person-circle"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
          <ion-item href="/setting">
            <ion-icon name="settings"></ion-icon>
            <ion-label>Setting</ion-label>
          </ion-item>
          <ion-item href="login">
            <ion-icon name="log-out-outline"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>
      </div>
      <div class="dms-logo">
        <img src="../../assets/img/dms-icon-dark.png" alt="dms-icon-dark" />
      </div>
    </div>
  </ion-content>
</ion-menu>
